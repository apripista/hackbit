<!DOCTYPE html>
<html>
<head>
    <title>Edit Profile</title>
</head>
<body>
    <h1>Edit Your Profile</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
            {% endfor %}
        {% endif %}
    {% endwith %}
    <form method="POST" action="{{ url_for('edit_profile') }}">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" value="{{ user[2] or '' }}"><br><br>
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" value="{{ user[3] or '' }}"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ user[1] or '' }}"><br><br>
        <input type="submit" value="Update Profile">
    </form>
    <a href="{{ url_for('profile', username=session.get('username')) }}">Back to Profile</a>
</body>
</html>
