<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Profile Image</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='static/CSS/flash-styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #bab3a9;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .upload-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        input[type="file"] {
            margin: 15px 0;
        }
        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h1>Upload Profile Image</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message flash-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="post" action="{{ url_for('upload_profile_image') }}" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/png,image/jpeg,image/jpg">
            <button type="submit">Upload</button>
        </form>
        
        <p><a href="{{ url_for('profile', username=session.username) }}">Back to Profile</a></p>
    </div>
</body>
</html>
