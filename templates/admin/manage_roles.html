<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage User Roles</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='static/CSS/flash-styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Manage User Roles</h1>
        <a href="{{ url_for('admin_dashboard') }}" class="navigation-link">Back to Dashboard</a>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-messages">
                    {% for message in messages %}
                        <div class="flash-message">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <form method="POST" action="{{ url_for('admin_manage_roles') }}">
            <label for="user_id">User ID:</label>
            <input type="number" id="user_id" name="user_id" required><br>
            <label for="role">Role:</label>
            <select id="role" name="role" required>
                <option value="user">User</option>
                <option value="admin">Admin</option>
            </select><br>
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <button type="submit">Update Role</button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='static/JS/flash-disappear.js') }}"></script>
</body>
</html>
