<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expired Link - InsipiraHub</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(145deg, #f1f5f9 0%, #dbeafe 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        .header {
            background-color: #ffffff;
            width: 100%;
            padding: 15px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .header .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            font-size: 1.8rem;
            color: #1e293b;
            margin: 0;
            font-weight: 600;
        }
        .header .search-bar {
            display: flex;
            align-items: center;
        }
        .header .search-bar input {
            padding: 8px 12px;
            border: 1px solid #e5e7eb;
            border-radius: 4px 0 0 4px;
            font-size: 0.9rem;
            background-color: #f9fafb;
        }
        .header .search-bar button {
            padding: 8px 12px;
            border: 1px solid #e5e7eb;
            border-left: none;
            border-radius: 0 4px 4px 0;
            background-color: #0284c7;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .header .search-bar button:hover {
            background-color: #0369a1;
        }
        .container {
            max-width: 550px;
            margin: 40px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            font-size: 1.9rem;
            color: #1e293b;
            margin-bottom: 20px;
            font-weight: 600;
        }
        p {
            font-size: 1.1rem;
            color: #475569;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .links {
            margin-top: 20px;
        }
        .links a {
            color: #0284c7;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .links a:hover {
            color: #075985;
            text-decoration: underline;
            text-decoration-thickness: 2px;
            text-underline-offset: 4px;
        }
        .footer {
            background-color: #f8fafc;
            width: 100%;
            padding: 20px 0;
            margin-top: auto;
            text-align: center;
            color: #6b7280;
            font-size: 0.9rem;
        }
        .footer a {
            color: #0284c7;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.5rem;
            }
            .header .search-bar input,
            .header .search-bar button {
                font-size: 0.8rem;
                padding: 6px 10px;
            }
            .container {
                margin: 20px 15px;
                padding: 20px;
            }
            h1 {
                font-size: 1.6rem;
            }
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <h1>InsipiraHub</h1>
            <div class="search-bar">
                <input type="text" placeholder="Search...">
                <button type="submit">üîç</button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <h1>Link Expired or Invalid</h1>
        <p>
            The password reset link you used has either expired or is not valid. No worries! You can request a new one to continue resetting your password.
        </p>
        <div class="links">
            <p>
                Request a new link by visiting the <a href="{{ url_for('reset_password') }}">password reset page</a>.
            </p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>¬© 2025 InsipiraHub | <a href="#">Back to Top</a></p>
    </footer>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
